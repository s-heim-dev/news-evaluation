<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>News Evaluation</title>
    </head>

    <body>

        <header>
            <div>
                <img src="logo.png" width="50px">
            </div>
            <div>
                <h1>News Evaluation</h1>
            </div>
        </header>

        <main>
            <section>
                <form onsubmit="return Client.handleSubmit(event)">
                    <p>Enter a link to a news article to perform sentiment analysis:</p>
                    <input id="article" type="text" name="input" value="" placeholder="URL to News Article...">
                    <p class="error"></p>
                    <input type="submit" name="" value="Request Analysis" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>

            <section id="results">
                <h2 class="hidden">Results:</h2>
            </section>
        </main>

        <footer>
            <p>Analysis Results provided by <a href="https://www.meaningcloud.com" target="_blank">MeaningCloud</a></p>
        </footer>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
